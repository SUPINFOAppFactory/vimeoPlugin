<div class="holder padding-zero">
  <div class="media-center-plugin layout1" id="scroll-infinite">
    <div class="media-center-banner clearfix">
      <div ng-style="WidgetFeed.data.content.carouselImages.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"
           id="carousel" build-fire-carousel=""></div>
    </div>
    <div class="text-left padded padding-bottom-zero clearfix">
      <p class="break-word"
          ng-bind-html='WidgetFeed.safeHtml(WidgetFeed.data.content.description)' ng-if="WidgetFeed.showDescription(WidgetFeed.data.content.description)"></p>
    </div>
    <div class="padded padding-top-zero video-list wide"
         ng-if="WidgetFeed.data">
      <div class="list-layout"
           infinite-scroll="WidgetFeed.loadMore()"
           infinite-scroll-distance="1"
           data-infinite-container=".infinite-scroll-parent"
           infinite-scroll-disabled="WidgetFeed.busy">
        <div class="list-item col-xs-6 pull-left video-box"
             ng-repeat="video in WidgetFeed.videos" trigger-ng-repeat-render>
          <div class="list-item-media text-left border-radius-three overflow-hidden">
            <div class="list-media-holder">
              <a href="javascript:void(0)"
                 ng-click="WidgetFeed.openDetailsPage(video)">
                <img  load-image="16x9"
                      data-final-src="{{video.pictures.sizes[1].link| getImageUrl:160:90}}"></a>
            </div>
          </div>
          <div class="list-item-copy text-left">
            <p
                class="ellipsis margin-zero text-primary"><a class="text-primary"
                                                 href="javascript:void(0)"
                                                ng-click="WidgetFeed.openDetailsPage(video)">{{video.name}}</a></p>
            <p class="summary ellipsis margin-zero" style="max-width: 240px">{{video.description}}</p>
            <span class="list-item-date">{{video.created_time | date}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
